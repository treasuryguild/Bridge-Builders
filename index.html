<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Transaction form</title>
</head>
<body>
    <div class='cardstop'>Bridge Builders</div>
    <article>  
        <div class='main'> 
        
        <form class='testing'>
            <div class = 'form'>
                <select class = 'dropd' id = 'pool'>
                    <option value='Bridge Builders Mentorship Program' selected>Bridge Builders Mentorship Program</option>
                    <option value='Bridge Builders Governance Events'>Bridge Builders Governance Events</option>
                    <option value='Catalyst Leadership Academy'>Catalyst Leadership Academy</option>
                    <option value='SPOs Supporting Community Projects'>SPOs Supporting Community Projects</option>
                </select>
            </div>
            <div class = 'form'>
                <select class = 'dropd' id = 'name'>
                    <option value='IOG'>IOG</option>
                    <option value='Dean Taylor' selected>Dean Taylor</option>
                    <option value='Allison Fromm'>Allison Fromm</option>
                    <option value='Felix Weber'>Felix Weber</option>
                    <option value='Nori Nishigaya'>Nori Nishigaya</option>
                    <option value='Bryan Lesiuk'>Bryan Lesiuk</option>
                    <option value='Jeremy Kiffiak'>Jeremy Kiffiak</option>
                </select>
            </div>
            <div class = 'form'>
                <select class = 'dropd' id = 'budgetB'>
                    <option value='Incoming IOG'>Incoming IOG</option>
                    <option value='Mentorship Program Remuneration' selected>Mentorship Program Remuneration</option>
                    <option value='Gov Events Orginization'>Gov Events Orginization</option>
                    <option value='Gov Events Management and Coordination'>Gov Events Management and Coordination</option>
                    <option value='Gov Events Host rewards'>Gov Events Host rewards</option>
                    <option value='Gov Events Post tasks'>Gov Events Post tasks</option>
                    <option value='Leadership Academy Leadership School'>Leadership Academy Leadership School</option>
                    <option value='Leadership Academy Strategic Planning'>Leadership Academy Strategic Planning</option>
                    <option value='Leadership Academy Classroom Hosts'>Leadership Academy Classroom Hosts</option>
                    <option value='Leadership Academy Academy Management'>Leadership Academy Academy Management</option>
                    <option value='Leadership Academy Documentation'>Leadership Academy Documentation</option>
                    <option value='SPOs Marketing Campaign'>SPOs Marketing Campaign</option>
                    <option value='SPOs Website'>SPOs Website</option>
                    <option value='SPOs Community Management'>SPOs Community Management</option>
                    <option value='SPOs security review process'>SPOs security review process</option>
                    <option value='SPOs Pool Network Coordination'>SPOs Pool Network Coordination</option>
                    <option value='SPOs Communication Hub Management'>SPOs Communication Hub Management</option>
                    <option value='SPOs Technology and infrastructure'>SPOs Technology and infrastructure</option>
                </select>
            </div>
            <div class='form'>
                <label class = 'custom-field' for='ada'> 
                <input
                    type='text'
                    id='ada'
                    name='ada'
                    autoComplete="off"
                    required
                />
                <span class="placeholder">ADA</span>
                <span class="disco">Amount</span>
                </label>
            </div>
            <div class='form'>
                <label class = 'custom-field' for='txid'>
                <input
                    type='text'
                    id='txid'
                    name='txid'
                    autoComplete="off"
                    required
                />
                <span class="placeholder">Wallet Address</span>
                <span class="disco">ADA Wallet</span>
                </label>
            </div>
            <div class='form'>
                <label  for='description'>
                <textarea class = 'descr'
                    type='text'
                    id='description'
                    name='description'
                    placeholder="Description"
                    autoComplete="off"
                    required
                ></textarea>
                <!--<span class="placeholder">Description</span>
                <span class="disco">Description / Extra comments</span>
                </label> -->
            </div>
            <div class='form'>
                <button onclick="validateSubmission();" class ='calc'>
                    Submit
                </button>
                <script src="index.js"></script>
            </div>
        </form>
        </div>
    </article>
        
         <!-- We'll prepare our javascript's function for later -->
        
</body>
</html>
